<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portal de Carga de Archivos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --main:#2563eb;
  --bg:#f4f6f8;
  --dark:#0f172a;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family: 'Segoe UI', system-ui, Arial, sans-serif;
  background:var(--bg);
  color:#0f172a;
}

header {
  background:linear-gradient(135deg, #2563eb, #1e40af);
  color:#fff;
  padding:32px 20px;
  text-align:center;
}

header h1 { margin:0; font-size:2rem; }
header p { margin:10px 0 0; opacity:.9 }

.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}

.card {
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  overflow:hidden;
}

.iframe-wrap {
  width:100%;
  height:80vh;
  border-top:1px solid #e5e7eb;
}

iframe {
  width:100%;
  height:100%;
  border:none;
}

.footer {
  text-align:center;
  color:#64748b;
  font-size:14px;
  padding:24px;
}

.badge {
  display:inline-block;
  background:#e0e7ff;
  color:#1e40af;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<header>
  <div class="badge">Portal de clientes</div>
  <h1>Carga de archivos</h1>
  <p>Sube tu archivo Excel y se procesará automáticamente</p>
</header>

<div class="container">
  <div class="card">
    <div class="iframe-wrap">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbw_1ExtzzzBcYV-rSn_W_4zRSIpc82Mw5i073FijPIggnK4oy8nBbVB2meTtm0L6AI/exec"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>

<div class="footer">
  © 2026 · Plataforma de carga segura
</div>

</body>
</html>
